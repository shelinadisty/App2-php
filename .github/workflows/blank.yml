name: Deploy APP1

on:
  push:
    branches: [ "main" ]

concurrency:
  group: app1-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Ensure target directory exists
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "mkdir -p '${{ secrets.APP_DIR }}'"

      - name: Deploy files via rsync (clean & safe)
        run: |
          rsync -az --delete \
            --no-perms --no-group --omit-dir-times \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.gitignore' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.APP_DIR }}/

      - name: Reload nginx
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "sudo nginx -t && sudo systemctl reload nginx"

      - name: Health check (port 2000)
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "curl -sSIL -m 5 http://localhost:2000 | head -n1"
